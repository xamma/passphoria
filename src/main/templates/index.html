<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diceware Passphrase Generator</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='hedgie.svg') }}" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      height: 100%;
    }

    header {
      background-color: white;
      padding: 1em 2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.3rem;
      margin: 0;
    }

    .header-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      font-size: 1rem;
      color: #555;
      background-color: #f8f9fa;
      user-select: none;
    }

    .heart {
      color: red;
    }

    .background-container {
      position: relative;
      min-height: calc(100vh - 60px);
      overflow: hidden;
      background: url('{{ url_for('static', filename='hedgie.jpeg') }}') no-repeat center center fixed;
      background-size: cover;
    }

    .background-container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
      pointer-events: none;
    }

    .form-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 5% auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2em 2.5em;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25em;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3em;
      display: block;
      color: #333;
      font-size: 1rem;
    }

    input[type="number"],
    input[type="text"] {
      padding: 0.6em 0.75em;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    label[for="caps"] {
      display: flex;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      margin-right: 0.5em;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    button {
      margin-top: 0.5em;
      padding: 0.75em;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: inherit;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Result area styling */
    #result {
      margin-top: 1.5em;
      font-weight: 700;
      color: #007BFF;
      word-break: break-word;
      font-size: 1.25rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Diceware Passphrase Generator</h1>
      <img src="{{ url_for('static', filename='hedgieround.png') }}" alt="Icon" class="header-icon" />
    </div>
  </header>

  <div class="background-container">
    <div class="form-container">
      <form id="passphrase-form">
        <label for="num">Number of words:</label>
        <input type="number" id="num" name="num" value="6" min="1" max="20" />

        <label for="delimiter">Delimiter:</label>
        <input type="text" id="delimiter" name="delimiter" value="" maxlength="1" />

        <label for="specials">Number of special characters:</label>
        <input type="number" id="specials" name="specials" value="0" min="0" max="10" />

        <label for="caps">
          <input type="checkbox" id="caps" name="caps" checked /> Capitalize words
        </label>

        <button type="submit">Generate Passphrase</button>
      </form>

      <div id="result"></div>
      <div style="text-align: center; margin-top: 0.5em;">
        <button id="copy-btn" style="display:none; padding: 0.5em 1em; font-weight: 600; border-radius: 6px; border: none; background-color: #28a745; color: white; cursor: pointer;">
          Copy Passphrase
        </button>
      </div>
    </div>
  </div>

  <footer>
    Made with <span class="heart">❤️</span> | &copy; 2025 <strong>Xamma</strong>
  </footer>

  <script>
    const form = document.getElementById('passphrase-form');
    const resultDiv = document.getElementById('result');
    const copyBtn = document.getElementById('copy-btn');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const data = {
        num: parseInt(document.getElementById('num').value),
        delimiter: document.getElementById('delimiter').value,
        specials: parseInt(document.getElementById('specials').value),
        caps: document.getElementById('caps').checked
      };

      try {
        const response = await fetch('/api/passphrase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Failed to fetch passphrase');

        const result = await response.json();
        resultDiv.textContent = result.passphrase;
        copyBtn.style.display = 'inline-block';
      } catch (error) {
        resultDiv.textContent = 'Error generating passphrase.';
        copyBtn.style.display = 'none';
        console.error(error);
      }
    });

    copyBtn.addEventListener('click', () => {
      const passphrase = resultDiv.textContent;
      if (!passphrase) return;

      navigator.clipboard.writeText(passphrase)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = 'Copy Passphrase';
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    });
  </script>
</body>
</html>
